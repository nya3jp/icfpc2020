<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simulator</title>
</head>
<body>

<div id="control">
  <div>State: <input id="state" size="80"></input></div>
  <div>Point: <span id="point"></span></div>
  <div>
    <button onclick="backward()">&lt;&lt;</button>
    <button onclick="step()">Step</button>
    <button onclick="forward()">&gt;&gt;</button>
    Step <span id="step"></span>
  </div>
</div>

<div>
  <canvas id="canvas" width="800" height="800" style="user-select: none"></canvas>
</div>

<script src="web.js"></script>
</body>
</html>
